# frozen_string_literal: true

plugins:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.4
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'db/schema.rb'
    - 'db/migrate/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'storage/**/*'

# Layout
Layout/LineLength:
  Max: 130
  Exclude:
    - 'spec/**/*'
    - 'app/services/concerns/service_result.rb'
    - 'app/services/chat/**/*'
    - 'config/initializers/devise.rb'

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

# Metrics
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'config/environments/**/*'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'spec/**/*'
    - 'db/seeds.rb'

Metrics/ClassLength:
  Max: 200
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 45
  Exclude:
    - 'spec/**/*'

Metrics/CyclomaticComplexity:
  Max: 25

Metrics/PerceivedComplexity:
  Max: 25

Metrics/ParameterLists:
  Max: 6

# Style
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: single_quotes

Style/HashSyntax:
  EnforcedShorthandSyntax: either

Style/ComparableClamp:
  Enabled: false

Style/OptionalBooleanParameter:
  Enabled: false

Style/ArgumentsForwarding:
  Enabled: false

# Rails
Rails/I18nLocaleTexts:
  Enabled: false

Rails/SkipsModelValidations:
  Exclude:
    - 'spec/**/*'

Rails/Output:
  Exclude:
    - 'db/seeds.rb'

Rails/EnvLocal:
  Enabled: false

# RSpec
RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 10

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleMemoizedHelpers:
  Max: 15

RSpec/ContextWording:
  Prefixes:
    - when
    - with
    - without
    - if
    - for
    - fallback
    - in

RSpec/DescribeClass:
  Exclude:
    - 'spec/requests/**/*'

RSpec/MultipleDescribes:
  Enabled: false

RSpec/IndexedLet:
  Enabled: false

RSpec/LetSetup:
  Enabled: false

RSpec/VerifiedDoubles:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

# Disable for bin scripts
Rails/Exit:
  Exclude:
    - 'bin/**/*'
    - 'spec/rails_helper.rb'

# Allow short parameter names in specs
Naming/MethodParameterName:
  Exclude:
    - 'spec/**/*'

# Ignore unreachable loop in test setup
Lint/UnreachableLoop:
  Exclude:
    - 'spec/**/*'
